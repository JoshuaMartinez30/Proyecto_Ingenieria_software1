<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Acceso | Grupo</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crea tu cuenta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <span>Hola</span>
                <input type="text" placeholder="Nombre...">
                <input type="email" placeholder="Correo...">
                <input type="password" placeholder="Contraseña...">
                <button>Registrate</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Iniciar sesion</h1>
                <div class="social-icons">
                    <a href="https://www.google.com/account/about/" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/?locale=es_LA" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://x.com/?lang=es" class="icon"><i class='fa-brands fa-twitter'></i></a>
                </div>
                <span>Hola</span>
                <input type="email" id="email" placeholder="Correo...">
                <input type="password" id="password" placeholder="Contraseña...">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido!</h1>
                    <p>Inicia sesión con tus datos o regístrate de manera sencilla</p>
                    <button class="hidden" id="login">INICIA SESIÓN AHORA</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido de vuelta!</h1>
                    <p>Inicia sesión con tus datos o regístrate de manera sencilla</p>
                    <button class="hidden" id="register">REGÍSTRATE AHORA</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
