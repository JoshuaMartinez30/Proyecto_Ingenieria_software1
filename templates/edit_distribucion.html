<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Distribución</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Distribución</h1>
        <form action="{{ url_for('edit_distribucion', id_distribucion=distribucion[0]) }}" method="POST">
            <label for="id_almacenes_origen">Almacén Origen:</label>
            <select id="id_almacenes_origen" name="id_almacenes_origen" required>
                {% for almacen in almacenes %}
                    <option value="{{ almacen[0] }}" {% if almacen[0] == distribucion[1] %}selected{% endif %}>{{ almacen[1] }}</option>
                {% endfor %}
            </select>
            
            <label for="id_almacenes_destino">Almacén Destino:</label>
            <select id="id_almacenes_destino" name="id_almacenes_destino" required>
                {% for almacen in almacenes %}
                    <option value="{{ almacen[0] }}" {% if almacen[0] == distribucion[2] %}selected{% endif %}>{{ almacen[1] }}</option>
                {% endfor %}
            </select>
            
            <label for="id_producto">Producto:</label>
            <select id="id_producto" name="id_producto" required>
                {% for producto in productos %}
                    <option value="{{ producto[0] }}" {% if producto[0] == distribucion[3] %}selected{% endif %}>{{ producto[1] }}</option>
                {% endfor %}
            </select>
            
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ distribucion[4] }}" required>
            
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" value="{{ distribucion[5] }}" required>
            
            <button type="submit">Actualizar Distribución</button>
        </form>
    </div>
</body>
</html>
