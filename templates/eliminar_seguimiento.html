<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Seguimiento de Envío</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Eliminar Seguimiento de Envío</h1>
        <p>¿Estás seguro de que quieres eliminar el seguimiento de envío con el siguiente ID?</p>
        <ul>
            <li><strong>ID:</strong> {{ seguimiento[0] }}</li>
            <li><strong>ID Pedido:</strong> {{ seguimiento[1] }}</li>
        </ul>
        <form method="POST" action="{{ url_for('eliminar_seguimiento', id_seguimiento=seguimiento[0]) }}">
            <button type="submit">Eliminar</button>
        </form>
        
        <a href="{{ url_for('seguimientos') }}">Cancelar</a>
    </div>
</body>
</html>
