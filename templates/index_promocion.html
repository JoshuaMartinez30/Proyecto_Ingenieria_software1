<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Ingresar Promoción</title>
    <script>
        function validateForm() {
            const nombre = document.getElementById('nombre').value;
            const descripcion = document.getElementById('descripcion').value;
            const valor = document.getElementById('valor').value;
            const fechaInicio = document.getElementById('fecha_inicio').value;
            const fechaFinal = document.getElementById('fecha_final').value;

            const today = new Date().toISOString().split('T')[0];
            const startDate = new Date(fechaInicio);
            const endDate = new Date(fechaFinal);

            // Validaciones generales
            const hasRepeatedChars = (str) => /(.)\1\1/.test(str);
            const hasSigns = (str) => /[^a-zA-Z0-9\s]/.test(str);
            const hasNumbers = (str) => /\d/.test(str);
            const hasLetters = (str) => /[a-zA-Z]/.test(str);

            if (!nombre || !descripcion || !valor || !fechaInicio || !fechaFinal) {
                alert('Todos los campos son obligatorios');
                return false;
            }
            if (nombre.length < 3 || nombre.length > 15 || descripcion.length < 3 || descripcion.length > 15) {
                alert('El nombre y la descripción deben tener entre 3 y 15 caracteres');
                return false;
            }
            if (hasRepeatedChars(nombre) || hasRepeatedChars(descripcion)) {
                alert('No se permiten tres letras repetidas consecutivas');
                return false;
            }
            if (hasSigns(nombre) || hasSigns(descripcion)) {
                alert('No se permiten signos');
                return false;
            }
            if (hasNumbers(nombre) || hasNumbers(descripcion) || (!/^\d+(\.\d+)?$/.test(valor))) {
                alert('No se permiten números en campos de texto y viceversa');
                return false;
            }
            if (fechaInicio < today) {
                alert('La fecha de inicio no puede ser antes del día actual');
                return false;
            }
            if (endDate <= startDate) {
                alert('La fecha final debe ser después de la fecha de inicio');
                return false;
            }
            if ((endDate - startDate) / (1000 * 60 * 60 * 24) < 7) {
                alert('La fecha final debe ser al menos 7 días después de la fecha de inicio');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Ingresar Promoción</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('submit') }}" method="post" onsubmit="return validateForm()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required><br><br>
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="promocion">Promoción</option>
                <option value="descuento">Descuento</option>
            </select><br><br>
            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor" required><br><br>
            <label for="fecha_inicio">Fecha de Inicio:</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio" required><br><br>
            <label for="fecha_final">Fecha Final:</label>
            <input type="date" id="fecha_final" name="fecha_final" required><br><br>
            <label for="fecha_final">Estado de Promocion:</label>
            <select id="estado_promocion" name="estado_promocion" required>
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select><br><br>
            
            <input type="submit" value="Guardar">
        </form>
        
        <br>
        <a href="{{ url_for('promocion') }}">lista de promocion</a>

    </div>
</body>
</html>
