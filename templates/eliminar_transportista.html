<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Transportista</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Eliminar Transportista</h1>
        <p>¿Estás seguro de que quieres eliminar al transportista con el siguiente ID?</p>
        <ul>
            <li><strong>ID:</strong> {{ transportista[0] }}</li>
            <li><strong>Nombre de la Empresa:</strong> {{ transportista[1] }}</li>
        </ul>
        <form method="POST" action="{{ url_for('eliminar_transportista', id_transportista=transportista[0]) }}">
            <button type="submit">Eliminar</button>
        </form>
        <a href="{{ url_for('transportistas') }}">Cancelar</a>
    </div>
</body>
</html>
