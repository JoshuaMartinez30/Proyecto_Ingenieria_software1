<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar datos de Configuración</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar datos de Configuración</h1>
        <form id="editForm" method="POST" action="{{ url_for('edit_configuraciones', id_configuracion=configuracion[0]) }}">
            <label>Nombre de Configuración:</label>
            <input type="text" name="nombre_de_configuracion" value="{{ configuracion[1] }}">
            <label>Descripción:</label>
            <input type="text" name="descripcion" value="{{ configuracion[2] }}">
            <label>Estado Config:</label>
            <input type="text" name="estado_config" value="{{ configuracion[3] }}">
            <button type="submit">Guardar Cambios</button>
        </form>
        
        <br>
        <a href="#" onclick="closeWindow()">Cerrar ventana</a> <!-- Opcional: enlace para cerrar manualmente -->
    </div>

    <script>
        function closeWindow() {
            // Cierra la ventana actual
            window.close();
        }

        // Maneja la respuesta después de enviar el formulario
        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío estándar del formulario

            // Realiza la solicitud AJAX para enviar el formulario
            var formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Cierra la ventana actual
                    closeWindow();
                    // Redirige a configuraciones.html en la ventana principal
                    window.opener.location.href = "{{ url_for('configuraciones') }}";
                } else {
                    throw new Error('Error al actualizar la configuración');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Puedes manejar errores aquí si es necesario
            });
        });
    </script>
</body>
</html>
