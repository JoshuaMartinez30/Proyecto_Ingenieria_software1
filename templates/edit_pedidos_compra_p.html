<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Editar Pedido</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function validarFacturaInput() {
            var input = document.getElementById('numero_factura');
            var rawValue = input.value.replace(/[^0-9]/g, ''); // Quita caracteres no numéricos

            // Mantener el prefijo FAC- y limitar a 14 caracteres
            var prefix = 'FAC-';
            rawValue = rawValue.substring(0, 14);

            // Formato para xx-xx-xxxxxx
            if (rawValue.length >= 8) {
                var part1 = rawValue.substring(0, 2); // Primeros dos dígitos
                var part2 = rawValue.substring(2, 4); // Siguientes dos dígitos
                var part3 = rawValue.substring(4); // Resto
                input.value = `${prefix}${part1}-${part2}-${part3}`;
            } else if (rawValue.length >= 4) {
                var part1 = rawValue.substring(0, 2);
                var part2 = rawValue.substring(2);
                input.value = `${prefix}${part1}-${part2}`;
            } else {
                input.value = prefix + rawValue; // Mantener el prefijo FAC- si es menor a 4
            }
        }

        function validarFormulario() {
            var numeroFactura = document.getElementById('numero_factura').value;
            var facturaRegex = /^FAC-\d{2}-\d{2}-\d{6}$|^FAC-\d{14}$/; // Formato FAC-xx-xx-xxxxxx o FAC-xxxxxxxxxxxxxx
            if (numeroFactura && !facturaRegex.test(numeroFactura)) {
                alert("El número de factura debe seguir el formato: FAC-xx-xx-xxxxxx o FAC-xxxxxxxxxxxxxx");
                return false;
            }

            var fechaPedido = new Date(document.getElementById('fecha_pedido').value);
            var fechaEntrega = document.getElementById('fecha_entrega').value ? new Date(document.getElementById('fecha_entrega').value) : null;
            var fechaEntregaEstimada = new Date(document.getElementById('fecha_entrega_estimada').value);

            if (fechaEntrega && fechaEntrega < fechaPedido) {
                alert("La fecha de entrega no puede ser antes que la fecha del pedido");
                return false;
            }
            if (fechaEntrega && fechaEntrega < new Date()) {
                alert("La fecha de entrega no puede estar en el pasado");
                return false;
            }
            if (fechaEntregaEstimada < fechaPedido) {
                alert("La fecha de entrega estimada no puede ser antes que la fecha del pedido");
                return false;
            }
            if (fechaEntregaEstimada < new Date()) {
                alert("La fecha de entrega estimada no puede estar en el pasado");
                return false;
            }

            return true;
        }

    </script>
</head>
<body>
    <div class="container">
        <h2>Editar Pedido</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('edit_pedidos_compra_p', id_pedido=pedido[0]) }}" method="post" onsubmit="return validarFormulario()">
            <label for="id_proveedor">Proveedor:</label>
            <select id="id_proveedor" name="id_proveedor" required>
                {% for proveedor in proveedores %}
                <option value="{{ proveedor[0] }}" {% if proveedor[0] == pedido[1] %}selected{% endif %}>{{ proveedor[1] }}</option>
                {% endfor %}
            </select><br><br>
        
            <label for="numero_factura">Numero de Factura:</label>
            <input type="text" id="numero_factura" name="numero_factura" value="{{ pedido[2] }}" oninput="validarFacturaInput()"><br><br>
        
            <label for="fecha_pedido">Fecha Pedido:</label>
            <input type="date" id="fecha_pedido" name="fecha_pedido" value="{{ pedido[3] }}" required><br><br>
        
            <label for="fecha_entrega_estimada">Fecha Entrega Estimada:</label>
            <input type="date" id="fecha_entrega_estimada" name="fecha_entrega_estimada" value="{{ pedido[4] }}" required><br><br>
        
            <label for="fecha_entrega">Fecha Entrega:</label>
            <input type="date" id="fecha_entrega" name="fecha_entrega" value="{{ pedido[5] }}"><br><br>
        
            <label for="id_metodo">Método de Pago:</label>
            <select id="id_metodo" name="id_metodo" required>
                {% for metodo in metodos %}
                <option value="{{ metodo[0] }}" {% if metodo[0] == pedido[6] %}selected{% endif %}>{{ metodo[1] }}</option>
                {% endfor %}
            </select><br><br>
        
            <label for="id_estado">Estado:</label>
            <select id="id_estado" name="id_estado" required>
                {% for estado in estados %}
                <option value="{{ estado[0] }}" {% if estado[0] == pedido[7] %}selected{% endif %}>{{ estado[1] }}</option>
                {% endfor %}
            </select><br><br>
        
            <input type="submit" value="Actualizar">
        </form>
        
    </div>
</body>
</html>
