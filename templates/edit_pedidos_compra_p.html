<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Editar Pedido</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Pedido</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('edit_pedidos_compra_p', id_pedido=pedido[0]) }}" method="post">
            <label for="id_proveedor">Proveedor:</label>
            <select id="id_proveedor" name="id_proveedor" required>
                {% for proveedor in proveedores %}
                <option value="{{ proveedor[0] }}" {% if proveedor[0] == pedido[1] %}selected{% endif %}>{{ proveedor[1] }}</option>
                {% endfor %}
            </select><br><br>
            <label for="fecha_pedido">Fecha Pedido:</label>
            <input type="date" id="fecha_pedido" name="fecha_pedido" value="{{ pedido[2] }}" required><br><br>
            <label for="fecha_entrega">Fecha Entrega:</label>
            <input type="date" id="fecha_entrega" name="fecha_entrega" value="{{ pedido[3] }}" required><br><br>
            <label for="id_metodo">MÃ©todo de Pago:</label>
            <select id="id_metodo" name="id_metodo" required>
                {% for metodo in metodos %}
                <option value="{{ metodo[0] }}" {% if metodo[0] == pedido[4] %}selected{% endif %}>{{ metodo[1] }}</option>
                {% endfor %}
            </select><br><br>
            <label for="id_estado">Estado:</label>
            <select id="id_estado" name="id_estado" required>
                {% for estado in estados %}
                <option value="{{ estado[0] }}" {% if estado[0] == pedido[5] %}selected{% endif %}>{{ estado[1] }}</option>
                {% endfor %}
            </select><br><br>
            <input type="submit" value="Actualizar">
        </form>
    </div>
</body>
</html>
