<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('iniciar_sesion') }}" method="post">
            <label for="nationality">Correo:</label>
            <input type="email" id="correo" name="correo"><br><br>
            <label for="nationality">Contrase√±a:</label>
            <input type="password" id="password" name="password" ><br><br>
            <input type="submit" value="Iniciar Sesion">
        </form>
        <br>
        

    </div>
</body>
</html>
