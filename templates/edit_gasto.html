<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Editar Gasto</title>
</head>
<body>
    <div class="container">
        <h2>Editar Gasto</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form id="editForm" action="{{ url_for('edit', id_gasto=gasto[0]) }}" method="post">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" value="{{ gasto[1] }}" required><br><br>
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" value="{{ gasto[2] }}" required><br><br>
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" name="descripcion" value="{{ gasto[3] }}" required><br><br>
            <input type="submit" value="Actualizar">
        </form>
        <br>
        <a href="{{ url_for('gastos') }}">Lista de Gastos</a>
    </div>

    <script>
        document.getElementById('editForm').addEventListener('submit', function(event) {
            var montoInput = document.getElementById('monto');
            if (parseFloat(montoInput.value) <= 0) {
                alert('El monto debe ser mayor a cero.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
