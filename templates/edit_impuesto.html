<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Editar impuesto</title>
</head>
<body>
    <div class="container">
        <h2>Editar impuesto</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form id="editForm" action="{{ url_for('edit_impuesto', id_impuesto=impuesto[0]) }}" method="post">
          <label for="tipo_impuesto">Tipo Impuesto:</label>
          <input type="text" id="tipo_impuesto" name="tipo_impuesto" value="{{ impuesto[1] }}" required><br><br>
          <label for="tasa_impuesto">Tasa Impuesto:</label>
          <input type="text" id="tasa_impuesto" name="tasa_impuesto" value="{{ impuesto[2] }}" required><br><br>
            <input type="submit" value="Actualizar">
        </form>

        <br>
        <a href="{{ url_for('impuesto') }}">Lista de impuesto</a>
    </div>

    
</body>
</html>
