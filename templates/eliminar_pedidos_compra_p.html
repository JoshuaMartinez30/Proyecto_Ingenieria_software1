<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Eliminar Pedido</title>
</head>
<body>
    <div class="container">
        <h2>Eliminar Pedido</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('eliminar_pedido', id_pedido=pedido[0]) }}" method="post">
            <label for="id_proveedor">Proveedor:</label>
            <input type="text" id="id_proveedor" name="id_proveedor" value="{{ pedido[1] }}" readonly><br><br>
            <label for="fecha_pedido">Fecha Pedido:</label>
            <input type="date" id="fecha_pedido" name="fecha_pedido" value="{{ pedido[2] }}" readonly><br><br>
            <label for="fecha_entrega">Fecha Entrega:</label>
            <input type="date" id="fecha_entrega" name="fecha_entrega" value="{{ pedido[3] }}" readonly><br><br>
            <label for="id_metodo">Método de Pago:</label>
            <input type="text" id="id_metodo" name="id_metodo" value="{{ pedido[4] }}" readonly><br><br>
            <label for="id_estado">Estado:</label>
            <input type="text" id="id_estado" name="id_estado" value="{{ pedido[5] }}" readonly><br><br>
            <button type="submit" onclick="return confirm('¿Estás seguro de eliminar este pedido? {{ pedido[1] }}');">Eliminar</button>
        </form>
        <br>
        <a href="{{ url_for('pedidos_compra_pv') }}">Lista de Pedidos</a>
    </div>
</body>
</html>
