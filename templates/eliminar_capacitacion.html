<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Capacitación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Eliminar Capacitación</h1>
        <p>¿Estás seguro de que quieres eliminar la capacitación con el siguiente ID?</p>
        <ul>
            <li><strong>ID:</strong> {{ capacitacion[0] }}</li>
            <li><strong>Empleado:</strong> {{ capacitacion[1] }}</li>
            <li><strong>Tema:</strong> {{ capacitacion[2] }}</li>
        </ul>
        <form method="POST" action="{{ url_for('eliminar_capacitacion', id_capacitacion=capacitacion[0]) }}">
            <button type="submit">Eliminar</button>
        </form>
        <a href="{{ url_for('capacitaciones') }}">Cancelar</a>
    </div>
</body>
</html>
