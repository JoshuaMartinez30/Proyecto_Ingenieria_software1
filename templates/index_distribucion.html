<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Distribución de Almacenes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gestión de Distribución de Almacenes</h1>
        <form action="{{ url_for('submit') }}" method="POST">
            <label for="id_almacenes_origen">Almacén Origen:</label>
            <select id="id_almacenes_origen" name="id_almacenes_origen" required>
                {% for almacen in almacenes %}
                    <option value="{{ almacen[0] }}">{{ almacen[1] }}</option>
                {% endfor %}
            </select>
            
            <label for="id_almacenes_destino">Almacén Destino:</label>
            <select id="id_almacenes_destino" name="id_almacenes_destino" required>
                {% for almacen in almacenes %}
                    <option value="{{ almacen[0] }}">{{ almacen[1] }}</option>
                {% endfor %}
            </select>
            
            <label for="id_producto">Producto:</label>
            <select id="id_producto" name="id_producto" required>
                {% for producto in productos %}
                    <option value="{{ producto[0] }}">{{ producto[1] }}</option>
                {% endfor %}
            </select>
            
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <button type="submit">Insertar Distribución</button>
        </form>
        <a href="{{ url_for('distribuciones') }}">Ver Distribuciones</a>
    </div>
</body>
</html>
