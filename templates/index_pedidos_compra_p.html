<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Ingrese su producto al idea</title>
    <script>
        function validarFormulario() {
            var inputs = document.querySelectorAll('input[type="text"]');
            var valid = true;

            inputs.forEach(function(input) {
                var value = input.value;

                // No se permiten caracteres especiales
                if (/[^a-zA-Z0-9 ]/.test(value)) {
                    alert("No se permiten caracteres especiales en " + input.name);
                    valid = false;
                }

                // No se permiten letras repetidas más de dos veces consecutivas
                if (/([a-zA-Z])\1\1/.test(value)) {
                    alert("No se permite repetir la misma letra más de dos veces consecutivas en " + input.name);
                    valid = false;
                }

                // Longitud mínima de 3 caracteres
                if (value.length < 3) {
                    alert(input.name + " debe tener al menos 3 caracteres");
                    valid = false;
                }

                // No se permite repetir la misma vocal dos veces consecutivas
                if (/([aeiouAEIOU])\1/.test(value)) {
                    alert("No se permite repetir la misma vocal dos veces consecutivas en " + input.name);
                    valid = false;
                }
            });

            // Validación de fechas
            var fechaPropuesta = new Date(document.getElementById('fecha_entrega').value);
            var fechaImplementacion = new Date(document.getElementById('fecha_implementacion').value);
            var fechaEvaluacion = new Date(document.getElementById('fecha_evaluacion').value);

            if (fechaImplementacion < fechaPropuesta) {
                alert("La fecha de implementación no puede ser antes que la fecha propuesta");
                valid = false;
            }
            if (fechaEvaluacion < fechaPropuesta || fechaEvaluacion < fechaImplementacion) {
                alert("La fecha de evaluación no puede ser antes que la fecha propuesta ni la fecha de implementación");
                valid = false;
            }

            return valid;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Ingrese una idea</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form onsubmit="return validarFormulario()" action="{{ url_for('submit') }}" method="post">
            <label for="id_proveedor">Id Proveedor:</label>
            <select id="id_proveedor" name="id_proveedor" required>
                {% for proveedor in proveedores %}
                <option value="{{ proveedor[0] }}">{{ proveedor[1] }}</option>
                {% endfor %}
            </select><br><br>

            <label for="fecha_pedido">Fecha Pedido:</label>
            <input type="date" id="fecha_pedido" name="fecha_pedido" required><br><br>

            <label for="fecha_entrega">Fecha Entrega:</label>
            <input type="date" id="fecha_entrega" name="fecha_entrega" required><br><br>

            <label for="id_metodo">ID Metodo:</label>
            <select id="id_metodo" name="id_metodo" required>
                {% for metodo in metodos %}
                <option value="{{ metodo[0] }}">{{ metodo[1] }}</option>
                {% endfor %}
            </select><br><br>

            <label for="id_estado">ID Estado:</label>
            <select id="id_estado" name="id_estado" required>
                {% for estado in estados %}
                <option value="{{ estado[0] }}">{{ estado[1] }}</option>
                {% endfor %}
            </select><br><br>

            <input type="submit" value="Guardar">
        </form>
        <br>
        <a href="{{ url_for('pedidos_compra_pv') }}">Lista de productos en el idea</a>
    </div>
</body>
</html>
