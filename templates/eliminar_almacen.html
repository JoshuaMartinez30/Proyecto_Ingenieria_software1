<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Almacén</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Eliminar Almacén</h1>
        <p>¿Estás seguro de que deseas eliminar el almacén '{{ almacen[1] }}'?</p>
        <form action="{{ url_for('eliminar_almacen', id_almacen=almacen[0]) }}" method="POST">
            <button type="submit">Eliminar</button>
            <a href="{{ url_for('almacenes') }}" onclick="window.close()">Cancelar</a>
        </form>
    </div>
</body>
</html>
