<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Pedido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
    <h1>Nuevo Pedido</h1>
    <form action="{{ url_for('submit') }}" method="post">
        <label for="id_cliente">Cliente:</label>
        <select id="id_cliente" name="id_cliente" required>
            {% for cliente in clientes %}
                <option value="{{ cliente[0] }}">{{ cliente[1] }}</option>
            {% endfor %}
        </select><br>

        <label for="fecha_pedido">Fecha Pedido:</label>
        <input type="date" id="fecha_pedido" name="fecha_pedido" required><br>

        <label for="fecha_entrega">Fecha Entrega:</label>
        <input type="date" id="fecha_entrega" name="fecha_entrega" required><br>

        <label for="id_metodo">MÃ©todo de Pago:</label>
        <select id="id_metodo" name="id_metodo" required>
            {% for metodo in metodos %}
                <option value="{{ metodo[0] }}">{{ metodo[1] }}</option>
            {% endfor %}
        </select><br>

        <label for="id_estado">Estado:</label>
        <select id="id_estado" name="id_estado" required>
            {% for estado in estados %}
                <option value="{{ estado[0] }}">{{ estado[1] }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="Guardar">
    </form>
    <a href="{{ url_for('pedidos') }}">Ver Pedidos</a>
</div>
</body>
</html>
