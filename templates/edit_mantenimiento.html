<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Editar Mantenimiento</title>
</head>
<body>
    <div class="container">
        <h2>Editar Mantenimiento</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form id="editForm" action="{{ url_for('edit_mantenimiento', id_mantenimiento=mantenimiento[0]) }}" method="post">
            <label for="id_equipo">Id Equipo:</label>
            <input type="number" id="id_equipo" name="id_equipo" min="0" value="{{ mantenimiento[1] }}" ><br><br>
            <label for="fecha_mantenimiento">Fecha Mantenimiento:</label>
            <input type="date" id="fecha_mantenimiento" name="fecha_mantenimiento" value="{{ mantenimiento[2] }}" ><br><br>
            <label for="tipo_mantenimiento">Tipo Mantenimiento:</label>
            <input type="text" id="tipo_mantenimiento" name="tipo_mantenimiento" value="{{ mantenimiento[3] }}" ><br><br>
            <label for="id_tecnico">Id Técnico:</label>
            <input type="number" id="id_tecnico" name="id_tecnico" min="0" value="{{ mantenimiento[4] }}" ><br><br>
            <label for="id_supervisor">Id Supervisor:</label>
            <input type="number" id="id_supervisor" name="id_supervisor" min="0" value="{{ mantenimiento[5] }}" ><br><br>
            <label for="detalles">Detalles:</label>
            <input type="text" id="detalles" name="detalles" value="{{ mantenimiento[6] }}" ><br><br>
            <label for="estado_equipo">Estado Equipo:</label>
            <input type="text" id="estado_equipo" name="estado_equipo" value="{{ mantenimiento[7] }}" ><br><br>
            <input type="submit" value="Actualizar">
        </form>
        
        <br>
        <a href="#" onclick="closeWindow()">Cerrar ventana</a> <!-- Opcional: enlace para cerrar manualmente -->
    </div>

    <script>
        function closeWindow() {
            // Cierra la ventana actual
            window.close();
        }

        // Maneja la respuesta después de enviar el formulario
        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío estándar del formulario

            // Realiza la solicitud AJAX para enviar el formulario
            var formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Cierra la ventana actual
                    closeWindow();
                    // Redirige a mantenimiento.html en la ventana principal
                    window.opener.location.href = "{{ url_for('mantenimiento') }}";
                } else {
                    throw new Error('Error al actualizar el mantenimiento');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Puedes manejar errores aquí si es necesario
            });
        });
    </script>
</body>
</html>
