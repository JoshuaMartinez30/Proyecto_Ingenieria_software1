<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Eliminar Ticket</h1>
    <p>¿Estás seguro de que deseas eliminar el ticket de {{ ticket[1] }}?</p>
    <form action="{{ url_for('eliminar_ticket', id_ticket=ticket[0]) }}" method="POST">
        <button type="submit">Eliminar</button>
        <a href="{{ url_for('tickets') }}">Cancelar</a>
    </form>
</body>
</html>
