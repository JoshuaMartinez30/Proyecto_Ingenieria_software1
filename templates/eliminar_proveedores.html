<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Proveedor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Eliminar Proveedor</h1>
    <p>¿Estás seguro de que quieres eliminar a {{ proveedores[1] }}?</p>
    <form method="POST" action="{{ url_for('eliminar_proveedores', id_proveedor=proveedores[0]) }}">
        <button type="submit">Eliminar</button>
    </form>
    <a href="{{ url_for('proveedores') }}">Cancelar</a>
</body>
</html>
