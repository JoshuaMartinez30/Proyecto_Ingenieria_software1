<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Proveedor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Eliminar Proveedor</h1>
        <p>¿Estás seguro de que quieres eliminar al proveedor con el siguiente ID?</p>
        <ul>
            <li><strong>ID:</strong> {{ proveedor[0] }}</li>
            <li><strong>Nombre:</strong> {{ proveedor[1] }}</li>
        </ul>
        <form method="POST" action="{{ url_for('eliminar_proveedores', id_proveedor=proveedor[0]) }}">
            <button type="submit">Eliminar</button>
        </form>
        <a href="{{ url_for('proveedores') }}">Cancelar</a>
    </div>
</body>
</html>
