<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Editar empleado</title>
</head>
<body>
    <div class="container">
        <h2>Editar empleado</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('edit_empleado', id_empleado=empleado[0]) }}" method="post">
           <label for="nombre">Nombre:</label>
           <input type="text" id="nombre" name="nombre" value="{{ empleado[1] }}" required><br><br>
           <label for="apellido">Apellido:</label>
           <input type="text" id="apellido" name="apellido" value="{{ empleado[2] }}" required><br><br>
           <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
           <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ empleado[3] }}" required><br><br>
           <label for="puesto">Puesto de Trabajo:</label>
           <input type="text" id="puesto" name="puesto" value="{{ empleado[4] }}" required><br><br>
           <label for="fecha_contratacion">Fecha de Contratación:</label>
           <input type="date" id="fecha_contratacion" name="fecha_contratacion" value="{{ empleado[5] }}" required><br><br>
           <label for="sucursal">Sucursal:</label>
           <input type="text" id="sucursal" name="sucursal" value="{{ empleado[6] }}" required><br><br>
           <label for="salario">Salario:</label>
           <input type="text" id="salario" name="salario" value="{{ empleado[7] }}" required><br><br>
           <label for="email">Email:</label>
           <input type="email" id="email" name="email" value="{{ empleado[8] }}"><br><br>
           <label for="telefono">Teléfono:</label>
           <input type="text" id="telefono" name="telefono" value="{{ empleado[9] }}"><br><br>
           <input type="submit" value="Actualizar">
      </form>
      
        
        <br>
        <a href="{{ url_for('empleados') }}">Lista de empleados</a>
    </div>
</body>
</html>
