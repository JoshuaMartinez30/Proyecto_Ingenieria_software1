<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Eliminar idea</title>
</head>
<body>
    <div class="container">
        <h2>Eliminar idea</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('eliminar_idea', id_mejora=idea[0]) }}" method="post">
            <label for="gender">Id Proponente:</label>
            <input type="text" id="id_proponente" name="id_proponente" value="{{ idea[1] }}" readonly><br><br>
            <label for="nationality">Id Evaluador:</label>
            <input type="text" id="id_evaluador" name="id_evaluador"value="{{ idea[2] }}" readonly><br><br>
            <label for="nationality">Fecha Propuesta:</label>
            <input type="date" id="fecha_propuesta" name="fecha_propuesta"value="{{ idea[3] }}" readonly><br><br>
            <label for="nationality">Descripcion Idea:</label>
            <input type="text" id="descripcion_idea" name="descripcion_idea"value="{{ idea[4] }}" readonly><br><br>
            <label for="nationality">Estado:</label>
            <input type="text" id="estado" name="estado"value="{{ idea[5] }}" readonly><br><br>
            <label for="nationality">Fecha Implementacion:</label>
            <input type="date" id="fecha_implementacion" name="fecha_implementacion"value="{{ idea[6] }}" readonly><br><br>
            <label for="nationality">Descripcion Implementacion:</label>
            <input type="text" id="descripcion_implementacion" name="descripcion_implementacion"value="{{ idea[7] }}" readonly><br><br>
            <label for="nationality">Fecha Evaluacion:</label>
            <input type="date" id="fecha_evaluacion" name="fecha_evaluacion"value="{{ idea[8] }}" readonly><br><br>
            <label for="nationality">Impacto:</label>
            <input type="text" id="impacto" name="impacto"value="{{ idea[9] }}" readonly><br><br>
            <label for="nationality">Indicadores Rendimiento:</label>
            <input type="text" id="indicadores_rendimiento" name="indicadores_rendimiento"value="{{ idea[10] }}" readonly><br><br>
            <form action="{{ url_for('eliminar_idea', id_mejora=idea[0]) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Â¿estas seguro de eliminar esta idea? {{idea[1]}}');">Eliminar</button>
        </form>
        
        <br>
        <a href="{{ url_for('idea') }}">lista de idea</a>
    </div>
</body>
</html>
