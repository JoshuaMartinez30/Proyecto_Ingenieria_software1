<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Eliminar Gasto</title>
</head>
<body>
    <div class="container">
        <h2>Eliminar Gasto</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('eliminar', id_gasto=gasto[0]) }}" method="post">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" value="{{ gasto[1] }}" readonly><br><br>
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" value="{{ gasto[2] }}" readonly><br><br>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" value="{{ gasto[3] }}" readonly><br><br>
            <button type="submit" onclick="return confirm('¿Estás seguro de eliminar este gasto?')">Eliminar</button>
        </form>
        <br>
        <a href="{{ url_for('gastos') }}">Lista de Gastos</a>
    </div>
</body>
</html>
