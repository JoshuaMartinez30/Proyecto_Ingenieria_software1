<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar Ticket</h1>
    <form action="{{ url_for('edit_ticket', id_ticket=ticket[0]) }}" method="POST">
        <label for="nombre_cliente">Nombre del Cliente:</label>
        <input type="text" id="nombre_cliente" name="nombre_cliente" value="{{ ticket[1] }}" required><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{ ticket[2] }}" required><br>

        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" value="{{ ticket[3] }}" required><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" value="{{ ticket[4] }}" required><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" value="{{ ticket[5] }}" required><br>

        <button type="submit">Actualizar Ticket</button>
    </form>
    <a href="{{ url_for('tickets') }}">Regresar</a>
</body>
</html>
