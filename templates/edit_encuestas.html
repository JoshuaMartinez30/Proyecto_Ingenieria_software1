<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar datos de Encuestas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar datos de Encuesta</h1>
    <form method="POST" action="{{ url_for('edit_encuestas', id_encuesta=encuesta[0]) }}">
        <label>Cliente:</label>
        <input type="text" name="cliente" value="{{ encuesta[1] }}">
        <label>Fecha:</label>
        <input type="date" name="Fecha" value="{{ encuesta[2] }}">
        <label>Puntuación:</label>
        <input type="text" name="puntuacion" value="{{ encuesta[3] }}">
        <label>Comentarios:</label>
        <input type="text" name="comentarios" value="{{ encuesta[4] }}">
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="#" onclick="closeWindow()">Cerrar ventana</a> <!-- Opcional: enlace para cerrar manualmente -->
    <script>
        function closeWindow() {
            // Cierra la ventana actual
            window.close();
        }

        // Maneja la respuesta después de enviar el formulario
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío estándar del formulario

            // Realiza la solicitud AJAX para enviar el formulario
            var formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Cierra la ventana actual
                    closeWindow();
                    // Redirige a encuestas.html en la ventana principal
                    window.opener.location.href = "{{ url_for('encuestas') }}";
                } else {
                    throw new Error('Error al actualizar la encuesta');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Puedes manejar errores aquí si es necesario
            });
        });
    </script>
</body>
</html>
