<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Proveedor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Proveedor</h1>
        <form id="editForm" method="POST" action="{{ url_for('edit_proveedores', id_proveedor=proveedores[0]) }}">
            <label>Nombre del Proveedor:</label>
            <input type="text" name="Nombre_del_proveedor" value="{{ proveedores[1] }}">
            <label>Contacto:</label>
            <input type="text" name="Contacto" value="{{ proveedores[2] }}">
            <label>Producto/Servicio:</label>
            <input type="text" name="Producto_Servicio" value="{{ proveedores[3] }}">
            <label>Historial de Desempeño:</label>
            <input type="text" name="Historial_de_desempeño" value="{{ proveedores[4] }}">
            <label>ID Pedido:</label>
            <input type="text" name="id_pedido" value="{{ proveedores[5] }}">
            <label>ID Marca:</label>
            <input type="text" name="id_marca" value="{{ proveedores[6] }}">
            <button type="submit">Guardar Cambios</button>
        </form>
        <br>
        <a href="#" onclick="closeWindow()">Cerrar ventana</a> <!-- Opcional: enlace para cerrar manualmente -->
    </div>

    <script>
        function closeWindow() {
            // Cierra la ventana actual
            window.close();
        }

        // Maneja la respuesta después de enviar el formulario
        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío estándar del formulario

            // Realiza la solicitud AJAX para enviar el formulario
            var formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Cierra la ventana actual
                    closeWindow();
                    // Redirige a proveedores.html en la ventana principal
                    window.opener.location.href = "{{ url_for('proveedores') }}";
                } else {
                    throw new Error('Error al actualizar el proveedor');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Puedes manejar errores aquí si es necesario
            });
        });
    </script>
</body>
</html>
