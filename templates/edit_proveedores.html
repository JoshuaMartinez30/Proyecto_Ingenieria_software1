<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Proveedor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function validateForm() {
            var nombreProveedor = document.querySelector('input[name="Nombre_del_proveedor"]').value;
            var productoServicio = document.querySelector('input[name="Producto_Servicio"]').value;
            var nombreCompania = document.querySelector('input[name="nombre_compañia"]').value;
            var telefono = document.getElementById('Telefono').value;
            var ciudad = document.querySelector('input[name="Ciudad"]').value;
            var tipo = document.querySelector('select[name="tipo"]').value;
            var documento = document.querySelector('input[name="Documento"]').value;

            // Validaciones
            if (!nombreProveedor || !productoServicio || !nombreCompania || !telefono || !ciudad || !tipo || !documento) {
                alert("Todos los campos son obligatorios.");
                return false;
            }

            if (/([a-zA-Z])\1{2}/.test(nombreProveedor) || /([a-zA-Z])\1{2}/.test(productoServicio) || /([a-zA-Z])\1{2}/.test(nombreCompania) || /([a-zA-Z])\1{2}/.test(ciudad)) {
                alert("Ningún campo de texto debe tener tres letras repetidas.");
                return false;
            }

            if (/[^a-zA-Z\s]/.test(nombreProveedor) || /[^a-zA-Z\s]/.test(productoServicio) || /[^a-zA-Z\s]/.test(nombreCompania) || /[^a-zA-Z\s]/.test(ciudad)) {
                alert("Los campos de texto no deben contener caracteres especiales.");
                return false;
            }

            if (telefono.length !== 8 || isNaN(telefono)) {
                alert("El teléfono debe tener 8 dígitos.");
                return false;
            }

            if (!validateDocumento(tipo, documento)) {
                return false;
            }

            return true;
        }

        function validateDocumento(tipo, documento) {
            if (tipo === 'Número de Identidad') {
                if (!/^\d{13}$/.test(documento)) {
                    alert("Número de Identidad debe tener 13 dígitos.");
                    return false;
                }
            } else if (tipo === 'RTN') {
                if (!/^\d{14}$/.test(documento)) {
                    alert("RTN debe tener 14 dígitos.");
                    return false;
                }
            } else if (tipo === 'Pasaporte') {
                if (!/^E\d{7}$/.test(documento)) {
                    alert("Pasaporte debe comenzar con una E y ser seguido por 7 dígitos.");
                    return false;
                }
            }
            return true;
        }

        document.addEventListener('DOMContentLoaded', function() {
            var editForm = document.getElementById('editForm');
            editForm.addEventListener('submit', function(event) {
                if (!validateForm()) {
                    event.preventDefault();  // Evita el envío del formulario si hay errores
                }
            });

            var telefonoInput = document.getElementById('Telefono');
            if (telefonoInput) {
                telefonoInput.addEventListener('input', function(event) {
                    var value = event.target.value.replace(/[^0-9]/g, ''); // Solo números
                    if (value.length > 4) {
                        value = value.slice(0, 4) + '-' + value.slice(4, 8);
                    }
                    event.target.value = value;
                });

                // Asegura que el valor inicial tenga el guion si es un número válido
                var initialValue = telefonoInput.value.replace(/[^0-9]/g, '');
                if (initialValue.length === 8) {
                    telefonoInput.value = initialValue.slice(0, 4) + '-' + initialValue.slice(4, 8);
                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Editar Proveedor</h1>
        <form id="editForm" method="POST" action="{{ url_for('edit_proveedores', id_proveedor=proveedores[0]) }}">
            <label>Nombre del Proveedor:</label>
            <input type="text" name="Nombre_del_proveedor" value="{{ proveedores[1] }}" required>
            <label>Producto/Servicio:</label>
            <input type="text" name="Producto_Servicio" value="{{ proveedores[2] }}" required>
            <label>Historial de Desempeño:</label>
            <select name="Historial_de_desempeño" required>
                <option value="Malo" {% if proveedores[3] == 'Malo' %}selected{% endif %}>Malo</option>
                <option value="Medio" {% if proveedores[3] == 'Medio' %}selected{% endif %}>Medio</option>
                <option value="Bueno" {% if proveedores[3] == 'Bueno' %}selected{% endif %}>Bueno</option>
            </select>
            <label>Nombre de la Compañía:</label>
            <input type="text" name="nombre_compañia" value="{{ proveedores[4] }}" required>
            <label>Teléfono:</label>
            <input type="text" id="Telefono" name="Telefono" value="{{ proveedores[5] }}" required>
            <label>Ciudad:</label>
            <input type="text" name="Ciudad" value="{{ proveedores[6] }}" required>
            <label>Tipo:</label>
            <select name="tipo" required>
                <option value="Numero de Identidad" {% if proveedores[7] == 'Numero de Identidad' %}selected{% endif %}>Número de Identidad</option>
                <option value="Pasaporte" {% if proveedores[7] == 'Pasaporte' %}selected{% endif %}>Pasaporte</option>
                <option value="RTN" {% if proveedores[7] == 'RTN' %}selected{% endif %}>RTN</option>
            </select>
            <label>Documento:</label>
            <input type="text" name="Documento" value="{{ proveedores[8] }}" required>
            <button type="submit">Guardar Cambios</button>
        </form>
        <br>
        <a href="#" onclick="closeWindow()">Cerrar ventana</a>
    </div>
</body>
</html>
